syntax = "proto3";

option java_multiple_files = true;
option java_package = "grpc.printer";
option java_outer_classname = "PrinterService";

// Defining the service containing methods
service Printer {
	//Client streaming rpc
	//Sends scanned files to the cloud
	rpc ScanFiles(stream ScanFilesRequest) returns (ScanFilesResponse){}

	//Bidirectional rpc
	//Prints all the documents on queue
	rpc PrintsAllDocuments(stream Document) returns (stream Document){}
}

// Defining the data types
message Document {
	string documentName = 1;
	int32 copies = 2;
}

message ScanFilesRequest{
	string documentName = 1;
}

message ScanFilesResponse{
	string message = 1;
}



